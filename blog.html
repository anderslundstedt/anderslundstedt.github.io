---
layout: default
title: Blog
---
<h2>Blog</h2>
<table>
  {% for post in site.posts %}
    <tr>
      <td class="post_date">
        {{ post.date | date: "%Y-%m-%d" }}
      </td>
      <td class="post_title">
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% for tag in post.tags %}
          [{{ tag }}]
        {% endfor %}
      </td>
    </tr>
  {% endfor %}
</table>
